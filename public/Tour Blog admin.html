<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Tour Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width, button {
        grid-column: span 1;
      }
    }

    .tour-list {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Tours Collection</h2>
    <form id="blogForm">
      <div>
        <label>Title</label>
        <input name="title" placeholder="Safari Trip" required>
      </div>
      <div>
        <label>Reserve Name</label>
        <input name="reserveName" placeholder="Kaziranga" required>
      </div>
      <div>
        <label>Date Range</label>
        <input name="dateRange" placeholder="2025-10-01 to 2025-10-05" required>
      </div>
      <div>
        <label>Location</label>
        <input name="location" placeholder="Assam, India" required>
      </div>

      <div class="full-width">
        <label>Day 1 Activities</label>
        <input name="day1" placeholder="Arrival, Check-in">
      </div>
      <div class="full-width">
        <label>Day 2 Activities</label>
        <input name="day2" placeholder="Morning Safari">
      </div>
      <div class="full-width">
        <label>Day 3 Activities</label>
        <input name="day3" placeholder="Boat Ride">
      </div>
      <div class="full-width">
        <label>Day 4 Activities</label>
        <input name="day4" placeholder="Return">
      </div>

      <div class="full-width">
        <label>Package Includes (comma separated)</label>
        <input name="packageIncludes" placeholder="Accommodation, Meals">
      </div>
      <div class="full-width">
        <label>Exclusions (comma separated)</label>
        <input name="exclusions" placeholder="Flights">
      </div>

      <button type="submit">Submit</button>
    </form>

   
  </div>

  <script type="module">
    // ✅ Import Firebase SDK (v10+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCubWp41GtwfaI3hc341PecYAKtPS69q98",
      authDomain: "jungle-hue.firebaseapp.com",
      databaseURL: "https://jungle-hue-default-rtdb.firebaseio.com",
      projectId: "jungle-hue",
      storageBucket: "jungle-hue.firebasestorage.app",
      messagingSenderId: "281070360249",
      appId: "1:281070360249:web:2b9ce67d7af5b7415e2d68",
      measurementId: "G-TBMB0R0ED6"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('blogForm');
    const toursList = document.getElementById('tourOutput');

    // ✅ Handle Form Submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => {
        if (["day1","day2","day3","day4","packageIncludes","exclusions"].includes(key)) {
          data[key] = val ? val.split(",").map(v => v.trim()) : [];
        } else {
          data[key] = val.trim();
        }
      });

      try {
        await push(ref(db, 'tours/'), data);
        alert('✅ Tour saved successfully!');
        form.reset();
      } catch (error) {
        console.error(error);
        alert('❌ Failed to save tour.');
      }
    });

   
  </script>
</body>
</html>
