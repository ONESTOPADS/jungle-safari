<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    .meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    ul {
      margin: 5px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>All Blog Posts</h2>
  <div class="grid" id="postsGrid"></div>



  <script>
    async function loadPosts() {
      try {
        const response = await fetch("http://localhost:5000/api/blogposts");
        const posts = await response.json();

        const container = document.getElementById("postsGrid");
        container.innerHTML = "";

        posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>${post.title}</h3>
            <div class="meta">
              ${post.reserveName} | ${post.location} <br>
              ${post.dateRange}
            </div>
            <h4>Itinerary</h4>
            <ul>
              ${post.day1?.map(d => `<li>Day 1: ${d}</li>`).join("") || ""}
              ${post.day2?.map(d => `<li>Day 2: ${d}</li>`).join("") || ""}
              ${post.day3?.map(d => `<li>Day 3: ${d}</li>`).join("") || ""}
              ${post.day4?.map(d => `<li>Day 4: ${d}</li>`).join("") || ""}
            </ul>
            <h4>Includes</h4>
            <ul>${post.packageIncludes?.map(i => `<li>${i}</li>`).join("") || ""}</ul>
            <h4>Exclusions</h4>
            <ul>${post.exclusions?.map(e => `<li>${e}</li>`).join("") || ""}</ul>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading posts", err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
